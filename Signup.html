<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="CarpoolStylesheet.css" type="text/css">
</head>
<body>
    <div class="ya-container">
        <div class="ya-logo">
            <img src="images/logo.png" />
        </div>
        <div class="slogan-container">
            <p><i> TURN <span class="yellow-font">MILES</span><br />INTO <span class="violet-font">MONEY</span></i></p>
        </div>
        <div class="caption-container">
            <p><b>RIDES ON TAP</b></p>
        </div>
    </div>
    <div class="signup-container">
        <img src="images/imgg2.png" />
<!--       <h1>Sign Up</h1> -->
       <div class="signup-details">
        <div class="signup-border"></div>
        <form class="signup-form" id="signupForm"> 
            <input type="email" class="signup-box" id="signupEmail" placeholder="Enter Email Id"/>
            <span id="emailError" class="error"></span>
            <p>Enter Password</p>
            <input type="password" class="password-box" id="signupPassword" placeholder="*******" />
            <span id="passwordError" class="error"></span>
            <input type="password" class="signup-box" id="confirmPassword" placeholder="Confirm Password" />
            <span id="confirmPasswordError" class="error"></span>
            <input type="submit" class="submit-button" onclick="signinValidationChecks()"/>
        </form>
        <div class=" login-option"><p>Already a member? <a href="Login.html"><b>LOG IN</b></a></p></div><div class="login-border"></div>
    </div>
</div>

    <script src="Validations.js"></script>
    <script src="Signup.js"></script>
    
</body>

</html>
