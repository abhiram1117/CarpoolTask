        <div class="ya-logo">
            <img src="images/logo.png" />

            <p><i> TURN <span class="yellow-font">MILES</span><br />INTO <span class="violet-font">MONEY</span></i></p>
        </div>

        <div class=" login-option"><p>Already a member? <a href="#login"><b>LOG IN</b></a></p></div><div class="login-border"></div>
