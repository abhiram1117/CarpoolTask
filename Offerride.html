<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="CarpoolStylesheet.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="bookingbody-container">
    <div class="logouser-container">
    <div class="logo-container">
    <div class="ya-logo">
        <img src="images/logo.png" />
    </div>
    </div>
    <div class="user-account">
        <p><b>John wills</b></p>
        <img src="images/dp.jpg" />
    </div>
    </div>
    <div class="booking-rides">
        <div class="booking-container">
            <div class="offer-toggle"><h1>Offer a Ride</h1><div class="toggle-button"><i class="fas fa-toggle-on"></i></div></div>
            <div class="offer-caption"><p>we get you matches asap !</p></div>
            <div class="booking-details">
                <form class="booking-form">
                    <p>From</p>
                    <input type="text" />
                    <p>To</p>
                    <input type="text" />
                    <p>Date</p>
                    <input type="text" placeholder="xx/mm/yyyy" />
                    <p>Time</p>
                    <div class="timebuttons-container">
                        <button class="time-button">5am-9am</button>
                        <button class="time-button">9am-12pm</button>
                        <button class="time-button">12pm-3pm</button>
                        <button class="time-button">3pm-6pm</button>
                        <button class="time-button">6pm-9pm</button>
                    </div>
                    <button class="next-button">Next>></button>
                </form>
            </div>
        </div>
        <div class="booking-container">
            <div class="offer-toggle"><h1>Offer a Ride</h1><div class="toggle-button"><i class="fas fa-toggle-on"></i></div></div>
            <div class="offer-caption"><p>we get you matches asap !</p></div>
            <div class="booking-details">
                <form class="booking-form">
                    <p>Stop 1</p>
                    <input type="text" />
                    <p>Stop 2</p>
                    <input type="text" />
                    <p>Stop 3</p>
                    <input type="text" />
                    <div class="seatandprice-container">
                        <div class="seats-container">
                            <p>Available Seats</p>
                            <div class="seatbuttons-container">
                                <button class="seat-button">1</button>
                                <button class="seat-button">2</button>
                                <button class="seat-button">3</button>
                            </div>
                        </div>
                        <div class="price-container">
                            <h1>Price</h1>
                            <p>$180</p>
                        </div>
                    </div>
                    <button class="ride-submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
