<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="CarpoolStylesheet.css" type="text/css">
</head>
<body>
    <div class="ya-container">
        <div class="ya-logo">
            <img src="images/logo.png" />
        </div>
        <div class="slogan-container">
            <p><i> TURN <span class="yellow-font">MILES</span><br />INTO <span class="violet-font">MONEY</span></i></p>
        </div>
        <div class="caption-container">
            <p><b>RIDES ON TAP</b></p>
        </div>
    </div>
    <div class="login-container">
        <img src="images/img2.png" />
        <h1>Log In</h1>
        <div class="login-details">
        <div class="loginpage-border"></div>
        <form class="login-form" id="loginForm">
            <input type="email" class="login-box" id="loginEmail" placeholder="Enter Email Id" />
            <p>Enter Email Id</p>
            <span class="error" id="emailError"></span>
            <input type="password" class="loginpassword-box" id="loginPassword" placeholder="Enter Password" />
            <span class="error" id="passwordError"></span>
            <input type="submit" class="login-button" onclick="loginValidationChecks()"/>
        </form>
        <div class=" signup-option"><p>Not a member yet? <a href="Signup.html"><b>SIGN UP</b></a></p></div><div class="signup-underline"></div>
    </div>
    </div>
    <script src="Validations.js"></script>
    <script src="Login.js"></script>
</body>
</html>
